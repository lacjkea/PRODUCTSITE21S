<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lacj - x</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body-productlist">
    <header id="main-nav">
      <h1>TÃ¸js <span>R</span> us <span>2</span></h1>
      <h2><span>We're</span> cheap! [fancy animation to "wear cheap"]</h2>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="category"><a href="">Brands</a></li>
          <li class="brandname"><a href="">{Nike}</a></li>
          <li><a href="">{Product name}</a></li>
        </ul>
      </nav>
    </header>
    <div id="wrapper">
      <form action="">
        <fieldset>
          <legend>Gender</legend>
          <div>
            <input type="checkbox" checked name="men" id="men" />
            <label for="men">men</label>
          </div>
          <div>
            <input type="checkbox" name="xwomen" id="xwomen" />
            <label for="xwomen">women</label>
          </div>
          <div>
            <input type="checkbox" name="other" id="other" />
            <label for="other">other</label>
          </div>
        </fieldset>
        <fieldset id="categories">
          <legend>Categories</legend>
          <template>
            <div>
              <input type="checkbox" name="accessories" id="accessories" />
              <label for="other">{Accessories}</label>
            </div>
          </template>
        </fieldset>
      </form>
      <template id="main-template">
        <a href="product.html">
          <article>
            <div class="center">
              <h2>{productdisplayname}</h2>
              <img
                src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp"
                alt="{productdisplayname}"
              />
              <div class="price-box">
                <h3 class="price-old">DKK <span>3999</span>,-</h3>
                <h3 class="price-discount"><span>0</span>% off</h3>
                <h3 class="price">Only DKK <span>9999</span>,-</h3>
              </div>
            </div>
          </article>
        </a>
      </template>
      <main></main>
    </div>
    <footer>
      <p>
        <em>
          The data (images, text etc) comes from
          <a
            href="https://www.kaggle.com/paramaggarwal/fashion-product-images-dataset"
            >https://www.kaggle.com/paramaggarwal/fashion-product-images-dataset</a
          >
          and is used for learning purposes.
        </em>
      </p>
    </footer>
    <script src="js/productlist.js"></script>
  </body>
</html>
